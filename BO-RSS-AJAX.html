<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed Example</title>
    <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
      };
      xhttp.open("GET", "BO-RSS.xml", true);
      xhttp.responseType = 'document'; 
      xhttp.overrideMimeType('text/xml');
      xhttp.send();
    }
        
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var x = xmlDoc.getElementsByTagName("item");
      for (i = 0; i <x.length; i++) {
        str += x[i].getElementsByTagName("title").childNodes[0].nodeValue +
        "<br>"
      }
      document.getElementById("rss-feed").innerHTML = str;
    }        
    </script>
</head>
<body>
    <h1>Testing RSS feeds ...</h1>
    <button type="button" onclick="loadDoc()">Click me</button>
    <div id = 'rss-feed'>Click Button & Parsed BO feed will appear here</div>

</body>
</html>
